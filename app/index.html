    <!-- Required. This is the root element on which all subsequent slider calculations depend. Pass the id or class on this element to init() -->
    <div id="slider" class="slider nojs">

      <div class="nav">
        <button id="prev">Previous</button>
        <button id="next">Next</button>

      <div class="decorate-slider">
