<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>YAS</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
  

    <div class="slide-container nojs">

      <!-- nav is required markup for slider to function -->
      <div class="nav">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
      </div>

      <!-- .slider is required. It's the root slider element that draws the 'frame' around the slider -->
      <div id="slider" class="slider">

        <!-- .slides-wrap is required, but the selector can be set as an init option. The animation depends on this element -->
        <div class="slides-wrap">
          <div class="slide">
            <!-- First slide must always have content & not lazy load to fulfill PE qualification requirements -->
            <img src="http://lorempixel.com/450/299/" alt="">
            <p class="caption">This is a caption. A caption it is. A very fine caption it is, indeed!</p>             
          </div>
          <div class="slide">
            <div class="js-load" data-src="http://lorempixel.com/450/300/"></div>
            <!-- <img src="http://lorempixel.com/450/300" alt=""> -->
          </div>
          <div class="slide">
            <div class="js-load" data-src="http://lorempixel.com/450/301/"></div>
            <!-- <img src="http://lorempixel.com/450/301/" alt=""> -->
          </div>
          <div class="slide">
            <div class="js-load" data-src="http://lorempixel.com/450/302/"></div>
            <!-- <img src="http://lorempixel.com/450/302/" alt=""> -->
          </div>
          <div class="slide">
            <div class="js-load" data-src="http://lorempixel.com/450/304/"></div>
            <!-- <img src="http://lorempixel.com/450/303/" alt=""> -->
          </div>
          <div class="slide">
            <div class="js-load" data-src="http://lorempixel.com/450/303/"></div>
            <!-- <img src="http://lorempixel.com/450/304/" alt=""> -->
          </div>
          <div class="slide">
            <div class="js-load" data-src="http://lorempixel.com/450/298/"></div>
            <!-- <img src="http://lorempixel.com/450/305/" alt=""> -->
          </div>
                    <div class="slide">
            <div class="js-load" data-src="http://lorempixel.com/450/298/"></div>
            <!-- <img src="http://lorempixel.com/450/305/" alt=""> -->
          </div>
                    <div class="slide">
            <div class="js-load" data-src="http://lorempixel.com/450/298/"></div>
            <!-- <img src="http://lorempixel.com/450/305/" alt=""> -->
          </div>
        </div>

      </div>

    </div>  

      <!-- build:js({app,.tmp}) scripts/main.js -->
      <script src="scripts/main.js"></script>
      <!-- endbuild -->
</body>
</html>
