<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>YAS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">

    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
  

    <div class="slide-container nojs">

      <!-- nav is required markup for slider to function -->
      <div class="nav">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
      </div>

      <!-- .slider is required. It's the root slider element that draws the 'frame' around the slider -->
      <div id="slider" class="slider">

        <!-- .slides-wrap is required, but the selector can be set as an init option. The animation depends on this element -->
        <div class="slides-wrap">
          <div class="slide">
            <img src="http://lorempixel.com/400/305/" alt="">
            <p class="caption">This is a caption. A caption it is. It is a very fine caption, indeed!</p>             
          </div>
          <div class="slide">
            <div class="js-load" data-src="http://lorempixel.com/400/300/"></div>
            <!--<img src="http://loremflickr.com/450/300" alt="">-->
          </div>
          <div class="slide">
            <div class="js-load" data-src="http://lorempixel.com/400/301/"></div>
            <!--<img src="http://lorempixel.com/400/300/" alt="">-->
          </div>
          <div class="slide">
            <div class="js-load" data-src="http://lorempixel.com/400/302/"></div>
            <!--<img src="http://lorempixel.com/400/300/" alt="">-->
          </div>
          <div class="slide">
            <div class="js-load" data-src="http://lorempixel.com/400/299/"></div>
            <!--<img src="http://lorempixel.com/400/300/" alt="">-->
          </div>
          <div class="slide">
            <div class="js-load" data-src="http://lorempixel.com/400/303/"></div>
            <!--<img src="http://lorempixel.com/400/300/" alt="">-->
          </div>
          <div class="slide">
            <div class="js-load" data-src="http://lorempixel.com/400/298/"></div>
            <!--<img src="http://lorempixel.com/400/300/" alt="">-->
          </div>
        </div>

      </div>

    </div>  

      <!-- build:js({app,.tmp}) scripts/main.js -->
      <script src="scripts/main.js"></script>
      <!-- endbuild -->
</body>
</html>
